<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
  <div class="chat-shell container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h3 class="mb-0">Chat App</h3>
        <div class="text-muted" id="whoami"></div>
      </div>
      <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
    </div>

<div class="row g-3">
  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="mb-2">Rooms</h6>
        <div id="rooms" class="list-group mb-3"></div>

        <button class="btn btn-outline-secondary w-100" id="leaveRoomBtn">Leave Room</button>

        <hr />

        <h6 class="mb-2">Direct message</h6>
        <input class="form-control mb-2" id="dmUser" placeholder="username (e.g. user999)" />
        <button class="btn btn-primary w-100" id="openDmBtn">Open DM</button>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h6 class="mb-0" id="chatTitle">No room joined</h6>
            <div class="typing" id="typingLine"></div>
          </div>
          <span class="badge text-bg-light" id="modeBadge">mode: group</span>
        </div>

        <div class="messages mb-3" id="messages"></div>

        <form id="sendForm" class="d-flex gap-2">
          <input class="form-control" id="messageInput" placeholder="Type a message..." autocomplete="off" />
          <button class="btn btn-success" type="submit">Send</button>
        </form>

        <div class="mt-2 small text-muted" id="hintLine"></div>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/app.js"></script>
</body>
</html>
