<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container" style="max-width: 520px; margin-top: 70px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Create account</h3>

        <div id="alert" class="alert d-none"></div>

        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" placeholder="e.g. vincent_101" required />
            <div class="form-text">Letters, numbers, underscore only.</div>
          </div>

          <div class="row">
            <div class="col mb-3">
              <label class="form-label">First name</label>
              <input class="form-control" name="firstname" required />
            </div>
            <div class="col mb-3">
              <label class="form-label">Last name</label>
              <input class="form-control" name="lastname" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" minlength="4" required />
          </div>

          <button class="btn btn-primary w-100" type="submit">Sign up</button>

          <div class="mt-3 text-center">
            <a href="/login">Already have an account? Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    function showAlert(type, msg) {
      $("#alert").removeClass("d-none").removeClass("alert-success alert-danger")
        .addClass(type === "ok" ? "alert-success" : "alert-danger")
        .text(msg);
    }

    $("#signupForm").on("submit", async function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(this).entries());

      try {
        const res = await fetch("/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const out = await res.json();
        if (!res.ok) return showAlert("bad", out.message || "Error, signup failed.");

        showAlert("ok", "Account created! Redirecting to login...");
        setTimeout(() => window.location.href = "/login", 800);
      } catch (err) {
        showAlert("bad", "Network error.");
      }
    });
  </script>
</body>
</html>
