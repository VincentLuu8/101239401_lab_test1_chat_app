<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container" style="max-width: 520px; margin-top: 70px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Login</h3>

        <div id="alert" class="alert d-none"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required />
          </div>

          <button class="btn btn-success w-100" type="submit">Login</button>

          <div class="mt-3 text-center">
            <a href="/signup">Don't have an account yet? Signup here</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    function showAlert(type, msg) {
      $("#alert").removeClass("d-none").removeClass("alert-success alert-danger")
        .addClass(type === "ok" ? "alert-success" : "alert-danger")
        .text(msg);
    }

    $("#loginForm").on("submit", async function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(this).entries());

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const out = await res.json();
        if (!res.ok) return showAlert("bad", out.message || "Error, login failed.");

        localStorage.setItem("chat_token", out.token);
        localStorage.setItem("chat_user", JSON.stringify(out.user));

        window.location.href = "/chat";
      } catch (err) {
        showAlert("bad", "Network error.");
      }
    });
  </script>
</body>
</html>
